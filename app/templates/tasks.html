{% extends 'admin/admin_layout.html' %}
{% block title %} Tasks List {% endblock %}
{% block content%}

 <div class="page-content-wrapper">
                <div class="page-content">
                    <h1 class="page-title bold">Tasks</h1>
						<div class="row">
							<div class="col-md-12">
                                <div class="portlet light bordered">
                                    <div class="portlet-title">
                                        <div class="caption">
                                            <span class="caption-subject font-red bold">Tasks</span>
                                        </div>
                                        <div class="actions">
                                            <div class="btn-group">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="portlet-body">
								
								<div class="show_panel">
								<div class="alert alert-success">
								<button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
								<font size="3"></font>
								</div></div>
								
                                        <table id="example" class="display cell-border" cellspacing="0" width="100%">
                                            <thead>
                                                <tr>
													<th width="30">#</th>
													<th>Task</th>
													<th>Status</th>
													<th>Change</th>
													<th width="70"><center>Change</center></th>
												</tr>
                                            </thead>
                                            <tbody>
												{% for task in tasks %}
                                                <tr class="odd gradeX">
													<td>{{loop.index}}</td>
													<td>{{task.title}}</td>
                                                    <td><span class="badge {{task.status|lower}}">{{task.status}}</span></td>
                                                    <td><form action="{{url_for('tasks.toggle_status', task_id=task.id)}}" method="post">
                                                        <button type="submit" class="btn-small">Next</button>
                                                    </form></td>
													<td><center>
														<a class="btn btn-xs btn-info" data-toggle="modal" role="button" data-target="#info"> <i class="fa fa-eye"></i> </a> &nbsp; &nbsp; 
														<a class="btn btn-xs btn-danger" onclick="return confirm('Do you really want to delete this enquiry !!')" href=""> <i class="fa fa-trash-o"></i> </a>
													</center></td>
                                                </tr>
                                                {% endfor %}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
						</div>
                </div>
            </div>

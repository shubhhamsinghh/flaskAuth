{% extends 'admin/admin_layout.html' %}
{% block title %} Tasks List {% endblock %}
{% block content%}

<div class="page-content-wrapper">
    <div class="page-content">
        <h1 class="page-title bold">Profile</h1>
        <div class="row">
            <div class="col-md-12">
                <div class="portlet light bordered">
                    <div class="portlet-title">
                        <div class="caption">
                            <span class="caption-subject font-red bold">Profile</span>
                        </div>
                        <div class="actions">
                            <div class="btn-group">
                                
                            </div>
                        </div>
                    </div>
                    <div class="portlet-body form">
                        <form class="" id="changePass" method="post" autocomplete="off" action="" enctype="multipart/form-data">
                            <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
                            <div class="form-body">
                                <div class="form-group">
                                    <label>Name</label>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-user font-blue"></i>
                                        </span>
                                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" maxlength="50" value="{{current_user.name}}" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Profile Image</label>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-upload font-blue"></i>
                                        </span>
                                        <input type="file" class="form-control" name="profile_image" />
                                        <img  style="height: 100px; width: 100px;" src="{{ url_for('static', filename='profile/' ~ current_user.profile_img) }}">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-actions right">
                                <button type="reset" class="btn default">Cancel</button> &nbsp;
                                <button type="submit" class="btn green">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}

{% extends 'admin/admin_layout.html' %}
{% block title %} Tasks List {% endblock %}
{% block content%}

<div class="page-content-wrapper">
    <div class="page-content">
        <h1 class="page-title bold">Change Password</h1>
        <div class="row">
            <div class="col-md-12">
                <div class="portlet light bordered">
                    <div class="portlet-title">
                        <div class="caption">
                            <span class="caption-subject font-red bold">Change Password</span>
                        </div>
                        <div class="actions">
                            <div class="btn-group">
                                
                            </div>
                        </div>
                    </div>
                    <div class="portlet-body form">
                        <form class="" id="changePass" method="post" autocomplete="off" action="{{url_for('users.change_password')}}">
                            <div class="form-body">
                                <div class="form-group">
                                    <label>New Password</label>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-lock font-blue"></i>
                                        </span>
                                        <input type="password" class="form-control" id="passwords" name="new_pass" placeholder="Enter New Password" maxlength="20" required />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Confirm Password</label>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-repeat font-blue"></i>
                                        </span>
                                        <input type="text" class="form-control" name="conf_pass" placeholder="Re Type Password" maxlength="20" required />
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-actions right">
                                <button type="reset" class="btn default">Cancel</button> &nbsp;
                                <button type="submit" class="btn green">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="add_task" tabindex="-1" role="basic" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form class="" role="form" method="post" autocomplete="off" action="{{url_for('tasks.add_tasks')}}">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title"><strong>Tasks</strong></h4>
                </div>
                <div class="modal-body">
                    <div class="form-body">
                        <div class="box-body">
                            <div class="form-group">
                                <label>Task Name</label>
                                <input type="text" name="title" class="form-control" required placeholder="New Task">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" style="float:left"> Close
                    </button>
                    <button type="submit" class="btn btn-success"> Add Task </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}

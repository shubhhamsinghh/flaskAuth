{% extends 'admin/admin_layout.html' %}
{% block title %} Tasks List {% endblock %}
{% block content%}

<div class="page-content-wrapper">
    <div class="page-content">
        <h1 class="page-title bold">Change Password</h1>
        <div class="row">
            <div class="col-md-12">
                <div class="portlet light bordered">
                    <div class="portlet-title">
                        <div class="caption">
                            <span class="caption-subject font-red bold">Change Password</span>
                        </div>
                        <div class="actions">
                            <div class="btn-group">
                                
                            </div>
                        </div>
                    </div>
                    <div class="portlet-body form">
                        <form class="" id="changePass" method="post" autocomplete="off" action="{{url_for('users.change_password')}}">
                            <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
                            <div class="form-body">
                                <div class="form-group">
                                    <label>New Password</label>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-lock font-blue"></i>
                                        </span>
                                        <input type="password" class="form-control" id="passwords" name="new_pass" placeholder="Enter New Password" maxlength="20" required />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Confirm Password</label>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-repeat font-blue"></i>
                                        </span>
                                        <input type="text" class="form-control" name="conf_pass" placeholder="Re Type Password" maxlength="20" required />
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-actions right">
                                <button type="reset" class="btn default">Cancel</button> &nbsp;
                                <button type="submit" class="btn green">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
